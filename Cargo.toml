[package]
name = "evebox"
# Suffix with -dev when not a release.
version = "0.17.0-dev"
authors = ["Jason Ish <ish@unx.ca>"]
edition = "2021"
description = "A web based Suricata event manager"
license = "MIT"
homepage = "https://evebox.org"
repository = "https://github.com/jasonish/evebox"
documentation = "https://evebox.org"

[profile.release]
lto = true
opt-level = 3

[workspace]
members = [".", "./suricata-rule-parser"]

[dependencies]
anyhow = "1.0.31"
axum = { version = "0.6.0", features = ["headers"] }
axum-server = { version = "0.4.4", features = ["tls-rustls"] }
base64 = "0.12.1"
bcrypt = "0.9.0"
bytes = "0.5.4"
clap = { version = "4.1.6", features = ["env", "derive", "color"] }

# These 3 somewhat depend on each other.
deadpool-sqlite = { version = "0.5", features = ["rt_tokio_1"] }
rusqlite = { version = "= 0.28", default-features = false, features = ["bundled", "serde_json"] }
refinery = { version = "0.8.6", features = ["rusqlite"] }

filetime = "0.2.12"
glob = "0.3.0"
humantime = "2.0.0"
hyper = "0.14.15"
lazy_static = "1.4.0"
maxminddb = "0.13.0"
md5 = "0.7.0"
mime_guess = "2.0.3"
nom = "7.1.0"
percent-encoding = "2.1.0"
rand = "0.7.3"
reqwest = { version = "0.11.11", default-features = false, features = ["json", "rustls-tls", "rustls-tls-webpki-roots", "rustls-tls-native-roots"] }
rpassword = "4.0.5"
rust-embed = { version = "6.3.0", features = ["compression", "debug-embed"] }
serde = { version = "1.0.110", features = ["derive"] }
serde_json = "1.0.53"
serde_urlencoded = "0.6.1"
serde_yaml = "0.8.13"
stdlog = { package = "log", version = "0.4.8" }
suricatax-rule-parser = { git = "https://github.com/jasonish/rust-suricatax-rule-parser" }
time = { version = "0.3.17", features = ["formatting", "local-offset", "macros", "parsing"] }
tokio = { version = "1", default-features = false, features = ["signal", "macros", "rt-multi-thread"] }
tower-http = { version = "0.3.4", features = ["set-header", "trace", "limit"] }
tracing = "0.1.25"
tracing-subscriber = { version = "0.3.16", features = ["std", "fmt", "env-filter", "time"] }
tracing-log = "0.1.2"
thiserror = "1.0.19"
ulid = "1.0.0"
uuid = { version = "0.8.1", features = ["v4"] }
webbrowser = "0.8.7"
yaml-rust = "0.4.5"
futures = "0.3.21"
regex = "1.5.5"
libc = { version = "0.2.140", default_features = false }

[patch.crates-io]
# Patch Rusqlite for now. 0.28.0 uses SQLite 3.39, but 3.40 is much
# faster for some group by queries used by EveBox.
rusqlite = { git = "https://github.com/rusqlite/rusqlite" }
