[package]
name = "evebox"
# Suffix with -dev when not a release.
version = "0.19.0-dev"
authors = ["Jason Ish <ish@unx.ca>"]
edition = "2021"
description = "A web based Suricata event manager"
license = "MIT"
homepage = "https://evebox.org"
repository = "https://github.com/jasonish/evebox"
documentation = "https://evebox.org"

# This is not a guarantee, just helps notify me when the MSRV changes.
rust-version = "1.75.0"

[profile.release]
lto = true
opt-level = 3

[dependencies]
anyhow = "1.0.79"
thiserror = "1.0.56"

axum = { version = "0.6.20", features = ["headers"] }
axum-server = { version = "0.5.1", features = ["tls-rustls"] }
axum-extra = { version = "0.7.7", default-features = false, features = ["cookie"] }
hyper = "0.14.26"
tokio = { version = "1", default-features = false, features = ["signal", "macros", "rt-multi-thread"] }
tower-http = { version = "0.3.4", features = ["set-header", "trace", "limit"] }
futures = "0.3.21"

# Needs update.
base64 = "0.12.1"
bcrypt = "0.15.0"
bytes = "1.5.0"
clap = { version = "4.5.4", features = ["env", "derive", "color"] }

# These 3 somewhat depend on each other.
deadpool-sqlite = { version = "0.7.0", features = ["rt_tokio_1"] }
rusqlite = { version = "= 0.30", default-features = false, features = ["bundled", "serde_json"] }
refinery = { version = "0.8.11", features = ["rusqlite"] }

filetime = "0.2.23"
glob = "0.3.1"
humantime = "2.1.0"
lazy_static = "1.4.0"
maxminddb = "0.23.0"
md5 = "0.7.0"
mime_guess = "2.0.4"
nom = "7.1.3"
percent-encoding = "2.3.1"
rand = "0.8.5"
reqwest = { version = "0.11.23", default-features = false, features = ["json", "rustls-tls", "rustls-tls-webpki-roots", "rustls-tls-native-roots"] }
rust-embed = { version = "8.2.0", features = ["compression", "debug-embed"] }

serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.112"
serde_yaml = "0.9.30"

suricatax-rule-parser = { git = "https://github.com/jasonish/suricatax-rule-parser-rs" }
time = { version = "0.3.31", features = ["formatting", "local-offset", "macros", "parsing"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["std", "fmt", "env-filter", "time"] }
tracing-log = "0.2.0"
ulid = "1.1.0"
uuid = { version = "1.7.0", features = ["v4"] }
webbrowser = "0.8.12"
regex = "1.10.3"
libc = { version = "0.2.152", default_features = false }
rcgen = "0.12.1"
directories = "5.0.1"
gethostname = "0.4.3"
tempfile = "3.9.0"
inquire = "0.6.2"
