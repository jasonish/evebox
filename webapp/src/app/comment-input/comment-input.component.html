<div>
    <div class="card">
        <div class="card-header">
            <b>New Comment...</b>
        </div>
        <div style="margin-left: 5px; margin-right: 5px; margin-top: 5px">
            <textarea
                rows="3"
                [(ngModel)]="comment"
                style="width: 100%; resize: vertical; border: solid 1px #cccccc"
            ></textarea>
        </div>
        <div style="margin: 0px 5px 5px 5px">
            <div class="row">
                <div class="col-md-6 d-grid">
                    <button
                        type="button"
                        class="btn btn-secondary btn-block"
                        (click)="close()"
                    >
                        Close
                    </button>
                </div>
                <div class="col-md-6 d-grid">
                    <button
                        type="button"
                        [disabled]="comment == ''"
                        class="btn btn-primary btn-block"
                        (click)="submitComment()"
                    >
                        Comment
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
