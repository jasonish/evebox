<loading-spinner [loading]="loading"></loading-spinner>

<div class="content" [@loadingState]="loading ? 'true' : 'false'">
  <div class="row mt-2">
    <div class="col">
      <form name="filterInputForm" (submit)="submitFilter()">
        <div class="input-group">
          <input
            id="filter-input"
            type="text"
            class="form-control"
            placeholder="Filter..."
            [(ngModel)]="queryString"
            name="queryString"
          />
          <button type="submit" class="btn btn-secondary">Search</button>
          <button
            type="button"
            class="btn btn-secondary"
            (click)="clearFilter()"
          >
            Clear
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="row mt-2 mb-2">
    <div class="col-md">
      <button type="button" class="btn btn-secondary me-2" (click)="refresh()">
        Refresh
      </button>

      <div ngbDropdown class="d-inline-block">
        <button type="button" class="btn btn-secondary" ngbDropdownToggle>
          Event Type: {{ eventTypeFilter.name }}
        </button>
        <div ngbDropdownMenu>
          <button
            *ngFor="let type of eventTypes"
            style="cursor: pointer"
            class="dropdown-item"
            (click)="setEventTypeFilter(type)"
          >
            {{ type.name }}
          </button>
        </div>
      </div>

      <div *ngIf="hasEvents()" class="float-end">
        <button
          type="button"
          class="btn btn-secondary me-2"
          (click)="gotoNewest()"
        >
          Newest
        </button>
        <button
          type="button"
          class="btn btn-secondary me-2"
          (click)="gotoNewer()"
        >
          Newer
        </button>
        <button
          type="button"
          class="btn btn-secondary me-2"
          (click)="gotoOlder()"
        >
          Older
        </button>
        <button type="button" class="btn btn-secondary" (click)="gotoOldest()">
          Oldest
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="error">
    <br />
    <div class="alert alert-danger text-center">{{ error }}</div>
  </div>

  <div *ngIf="!error && !loading && !hasEvents()" style="text-align: center">
    <hr />
    No events found.
    <hr />
  </div>

  <evebox-event-table [rows]="model.events"></evebox-event-table>
</div>
