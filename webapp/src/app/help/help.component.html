<div class="modal-body">
    <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
        <li [ngbNavItem]="1">
            <a ngbNavLink>Keyboard Shortcuts</a>
            <ng-template ngbNavContent>
                <table class="table table-bordered evebox-help-table table-sm">
                    <tbody>
                        <tr
                            *ngFor="let shortcut of shortcuts"
                            style="border-top: 0"
                        >
                            <td class="evebox-help-table-shortcut">
                                {{ shortcut.shortcut }}
                            </td>
                            <td>
                                {{ shortcut.help }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ng-template>
        </li>
        <li [ngbNavItem]="2">
            <a ngbNavLink>About</a>
            <ng-template ngbNavContent>
                <app-about></app-about>
            </ng-template>
        </li>
    </ul>
    <div [ngbNavOutlet]="nav"></div>
</div>

<div class="modal-footer" style="border: 0 !important">
    <button
        type="button"
        class="btn btn-secondary"
        (click)="activeModal.close()"
    >
        Close
    </button>
</div>
